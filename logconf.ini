[loggers]
keys=root

[handlers]
keys=consoleHandler

[formatters]
keys=colorFormatter

[logger_root]
handlers=consoleHandler
level=NOTSET

[handler_consoleHandler]
class=StreamHandler
level=WARNING
formatter=colorFormatter

[formatter_colorFormatter]
class=logcolor.ColorLogFormatter
format=%(asctime)s %(levelnamecolor)s: %(message)s
